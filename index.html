<!DOCTYPE html>
<html>
<head>
  <title>Convert Temperature to Get a Season</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

  <h1>Convert Temperature to Get a Season</h1>

  <!-- inputs should typically be wrapped in a <form> tag but we will omit today since form events are handled a little differently -->
      <div id="inputs">
      <input id="temperature" type="number"></div>
      
  <button id="submit">Convert</button>
  <div id="result" type="number"></div>
  <span id = "summer"></span>
  <span id = "winter"></span>
  <span id = "fall"></span>
  <span id = "spring"></span>
  <script src="js/main.js"></script>
</body>
</html>
